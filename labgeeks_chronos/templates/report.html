{% extends "base.html" %}

{% block content %}
<div class="section">
    <h1>Punchclock Report</h1>
    <h2>Click "Shift Details" to view specific daily shifts.</h2>
    <br />
    <a class="btn-custom" href='{% url 'csv-former' %}'>Go To CSV Downloader</a>
    <a class="btn-custom" href='{% url 'late_tool' %}'>Go To Late Tool</a>
    <a class="btn-custom"  href='{% url 'total-hours' %}'>Get Total Hours</a>
</div>
<div id="calendar">
    {% include "calendar_key.html" %}
    {{ calendar }}

    <div id="calendar_nav">
        <a class="calendar_nav_link" href="{% url 'Report-Monthly' prev_date.year prev_date.month %}">&#060;&#060; Prev Month</a>
        <a class="calendar_nav_link" href="{% url 'Report-Monthly' today_year today_month %}">Today</a>
        <a class="calendar_nav_link" href="{% url 'Report-Monthly' next_date.year next_date.month %}">Next Month &#062;&#062;</a>
    </div>
</div>
{% endblock %}
